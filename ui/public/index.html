<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Scaffolder</title>
  <style>
    html {
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 500px;
      padding: .5em;
      border: 1px solid #000;
    }
  </style>
  <script src="index.bundle.js" defer></script>
</head>
<body>

<section>
  <h2 id="html-heading">HTML</h2>
  <textarea id="html" aria-labelledby="html-heading"></textarea>

  <fieldset>
    <legend>Options</legend>
    <p><label>Ignore pattern for single class: <input id="ignore" type="text" value="^is-"></label></p>
    <p><label><input id="reset" type="checkbox" checked>Add reset styles</label></p>
  </fieldset>

  <p><button id="button" type="button">Process</button></p>
</section>

<section>
  <h2 id="css-heading">CSS</h2>
  <textarea id="css" readonly aria-labelledby="css-heading"></textarea>
</section>

</body>
</html>
